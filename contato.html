<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <!--Menu responsivo-->
    <nav class="menu-responsivo">
        <ul>

        </ul>
        <div class="sociais">
            <div class="icone-behance">
                <a href="#">
                    <img src="images/icone-behance.png" alt="">
                </a>
            </div>
            <div class="icone-twitter">
                <a href="#">

            <div class="icone-facebook">

            <div class="icone-instagram">

                    <img src="images/icone-instagram.png" alt="">

            </div>
            <div class="icone-dribbble">
                <a href="#">
                    <img src="images/icone-dribble.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <div class="layout">
        <!-- Elementos do menu superior, menu responsivo e logo da ELF -->
        <header>
            <div class="logo-sup">
                <img src="images/logo-superior.png" alt="Logo ELF na parte Superior">
            </div>
    <!--
            <div class="telefones">
                <i class="fa fa-phone"></i> 62 3095-4392
                <i class="fa fa-whatsapp"></i> 62 9 9693-6229
            </div>
    -->
            <div class="links">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="sobre.html">Quem Somos</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="portfolio.html">Portfólio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
                <a class="toggle" href="javascript:;">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
        </header>
        <!-- Elementos do centro da pagina: cabeçalhos, logo, botão de contato e etc -->
        <main>
            <div class="contatos">
                <div class="container">
                    <div class="direto">
                        <div class="topo">
                            <h2>Ligue pra gente</h2>
                        </div>
                        <div class="telefone">
                            <i class="fa fa-phone"></i>
                            <br>
                            62 3095-4392
                        </div>
                        <div class="whatsapp">
                            <i class="fa fa-whatsapp"></i>
                            <br>
                            62 9 9693-6229
                        </div>
                        <div class="email">
                            <i class="fa fa-envelope"></i>
                            <br>
                            atendimento@grupoelf.com
                        </div>
                    </div>
                    <div class="contato">
                        <div class="topo">
                            <h2>Deixe uma mensagem</h2>
                        </div>
                        <form>
                            <div class="cols">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" placeholder="Nome" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="number" placeholder="Telefone" required> 
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="number" placeholder="WhatsApp"> 
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input type="text" placeholder="Cidade" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <select>
                                            <option>Estado</option>
                                            <option value="ac">Acre</option>
                                            <option value="al">Alagoas</option>
                                            <option value="ap">Amapá</option>
                                            <option value="am">Amazonas</option>
                                            <option value="ba">Bahia</option>
                                            <option value="ce">Ceará</option>
                                            <option value="df">Distrito Federal</option>
                                            <option value="es">Espirito Santo</option>
                                            <option value="go">Goiás</option>
                                            <option value="ma">Maranhão</option>
                                            <option value="mt">Mato Grosso</option>
                                            <option value="ms">Mato Grosso do Sul</option>
                                            <option value="mg">Minas Gerais</option>
                                            <option value="pa">Pará</option>
                                            <option value="pb">Paraíba</option>
                                            <option value="pr">Paraná</option>
                                            <option value="pe">Pernambuco</option>
                                            <option value="pi">Piauí</option>
                                            <option value="rj">Rio de Janeiro</option>
                                            <option value="rr">Roraima</option>
                                            <option value="rn">Rio Grande do Norte</option>
                                            <option value="ro">Rondonia</option>
                                            <option value="rs">Rio Grande do Sul</option>
                                            <option value="sc">Santa Catarina</option>
                                            <option value="sp">São Paulo</option>
                                            <option value="se">Sergipe</option>
                                            <option value="to">Tocantins</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col assunto">
                                    <div class="form-group">
                                        <input type="text" placeholder="Assunto" required>
                                    </div>
                                </div>
                                <div class="col textarea">
                                    <div class="form-group">
                                        <textarea placeholder="Preencha suas duvidas" cols="30" rows="5"></textarea>
                                        <button class="botao medio"><i class="fa fa-arrow-right"> Enviar Contato</i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="rodape-menor">
                <div class="container">
                    <div class="logo-rodape">
                        <a href="index.html">
                            <img src="images/logo-superior.png" alt="Logo ELF do Rodapé">
                        </a>
                    </div>
                    <p>2017 Todos os Direitos Reservados</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script>
        $(function(){
            $('.toggle').click(function(){
                $('.contatos').toggleClass('ativo');
                $('.menu-responsivo').toggleClass('ativo');
                $('.rodape').toogleClass('ativo');
                $('.sociais').toggleClass('ativo');
                $(this).toggleClass('ativo');
            });
            $('main').click(function(){
                $('.layout').removeClass('ativo');
                $('.menu-responsivo').removeClass('ativo');
                $(this).removeClass('ativo');
            })
            new WOW().init();
        });
    </script>
</body>
</html>
